name: test
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ">=1.19.2"
      - uses: golangci/golangci-lint-action@v3
        with:
          args: -D govet -E gofmt,misspell
      - run: make build test
