name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false # https://github.com/golangci/golangci-lint-action/issues/807
      - uses: golangci/golangci-lint-action@v8
      - run: make build test
