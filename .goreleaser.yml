version: 2
before:
  hooks:
    - go mod tidy
builds:
  - id: cronplan
    binary: cronplan
    main: ./cmd/cronplan
    ldflags:
      - -X main.version={{.Version}}
    env:
      - CGO_ENABLED=0
  - id: cronmatch
    binary: cronmatch
    main: ./cmd/cronmatch
    ldflags:
      - -X main.version={{.Version}}
    env:
      - CGO_ENABLED=0
  - id: cronviz
    binary: cronviz
    main: ./cmd/cronviz
    ldflags:
      - -X main.version={{.Version}}
    env:
      - CGO_ENABLED=0
  - id: crongrep
    binary: crongrep
    main: ./cmd/crongrep
    ldflags:
      - -X main.version={{.Version}}
    env:
      - CGO_ENABLED=0
checksum:
  name_template: "checksums.txt"
archives:
  - id: cronplan
    builds: [cronplan]
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  - id: cronmatch
    builds: [cronmatch]
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  - id: cronviz
    builds: [cronviz]
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  - id: crongrep
    builds: [crongrep]
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
brews:
  - name: cronplan
    ids: [cronplan]
    repository:
      owner: winebarrel
      name: homebrew-cronplan
    homepage: https://github.com/winebarrel/cronplan
    description: cronplan is a tool to show next triggers for AWS cron expression.
    license: MIT
    install: |
      bin.install 'cronplan'
  - name: cronmatch
    ids: [cronmatch]
    repository:
      owner: winebarrel
      name: homebrew-cronplan
    homepage: https://github.com/winebarrel/cronplan
    description: cronmatch is a tool to check if datetime matches AWS cron expression.
    license: MIT
    install: |
      bin.install 'cronmatch'
  - name: cronviz
    ids: [cronviz]
    repository:
      owner: winebarrel
      name: homebrew-cronplan
    homepage: https://github.com/winebarrel/cronplan
    description: cronviz is a tool to visualize cron schedule.
    license: MIT
    install: |
      bin.install 'cronviz'
  - name: crongrep
    ids: [crongrep]
    repository:
      owner: winebarrel
      name: homebrew-cronplan
    homepage: https://github.com/winebarrel/cronplan
    description: crongrep is a tool to grep with cron expression.
    license: MIT
    install: |
      bin.install 'crongrep'
nfpms:
  - id: cronplan-nfpms
    builds: [cronplan]
    file_name_template: "{{ .Binary }}_{{ .Version }}_{{ .Arch }}"
    homepage: https://github.com/winebarrel/cronplan
    maintainer: Genki Sugawara <sugawara@winebarrel.jp>
    description: cronplan is a tool to show next triggers for AWS cron expression.
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin
  - id: cronmatch-nfpms
    builds: [cronmatch]
    file_name_template: "{{ .Binary }}_{{ .Version }}_{{ .Arch }}"
    homepage: https://github.com/winebarrel/cronplan
    maintainer: Genki Sugawara <sugawara@winebarrel.jp>
    description: cronmatch is a tool to check if datetime matches AWS cron expression.
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin
  - id: cronviz-nfpms
    builds: [cronviz]
    file_name_template: "{{ .Binary }}_{{ .Version }}_{{ .Arch }}"
    homepage: https://github.com/winebarrel/cronplan
    maintainer: Genki Sugawara <sugawara@winebarrel.jp>
    description: cronviz is a tool to visualize cron schedule.
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin
  - id: crongrep-nfpms
    builds: [crongrep]
    file_name_template: "{{ .Binary }}_{{ .Version }}_{{ .Arch }}"
    homepage: https://github.com/winebarrel/cronplan
    maintainer: Genki Sugawara <sugawara@winebarrel.jp>
    description: crongrep is a tool to visualize cron schedule.
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin
